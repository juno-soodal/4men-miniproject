<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Jua&display=swap');

        * {
            font-family: "Jua", serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            padding: 20px;
            border: 1px solid white;
            margin-bottom: 20px;
            background-image: url('https://images.unsplash.com/photo-1513735539099-cf6e5d559d82?q=80&w=3772&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .left-section {
            width: 40%;
            border: 1px solid black;
            background-color: black;
            color: white;
            padding: 15px;
        }

        .right-section {
            width: 60%;
            background-color: gray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
        }

        .info-box1 {
            background-color: white;
            padding: 15px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            padding: 60px 15px 15px 15px;
        }

        .info-box2 {
            background-color: white;
            padding: 50px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            padding: 90px 15px 15px 15px;
        }

        .info-box3 {
            background-color: white;
            padding: 40px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            padding: 90px 15px 15px 15px;
        }

        .info-box1 h5 {
            position: absolute;
            top: 10px;
            left: 15px;
            margin: 0;
        }

        .info-box2 h5 {
            position: absolute;
            top: 10px;
            left: 15px;
            margin: 0;
        }

        .info-box3 h5 {
            position: absolute;
            top: 10px;
            left: 15px;
            margin: 0;
        }

        .profile-section {
            height: 200px;
            margin: 15px 0;
            text-align: center;
            line-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .personal-info {
            border: 1px solid black;
            padding: 10px;
        }

        .back_btn {
            padding: 10px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>4 MEN</h1>
        </div>

        <div class="content">
            <div class="left-section">
                <h2>4MEN의 팀원 소개 페이지</h2>
                <div class="profile-section">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSdnJKcG0y_q229oHXiBRBg3R9xsQOYnbUDmmz7oEWIg6ACwVDNQM5ADY5Iil6n8zh7rOw2Wq1NKM7HVyi6KJ5yTQ"
                        alt="프로필 사진">
                </div>
                <div class="personal-info">
                    이름<br>
                    MBTI
                </div>
            </div>

            <div class="right-section">
                <div class="info-box1">
                    <h5>한 줄 소개</h5>
                </div>
                <div class="info-box2">
                    <h5>목표(포부)</h5>
                </div>
                <div class="info-box3">
                    <h5>장단점</h5>
                </div>
            </div>
        </div>
        <div class="back_btn">
            <button type="button" class="btn btn-danger">뒤로가기</button>
        </div>
    </div>
</body>

</html>
